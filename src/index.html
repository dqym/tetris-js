<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tetris</title>
</head>
<body>
<div id="game_wrapper">
    <canvas id="game_field_canvas"></canvas>

    <div id="sidebar">
        <div id="score_container">
            <p>Score: <span id="score_value">0</span></p>
            <p>Level: <span id="level_value">1</span></p>
        </div>
        <div id="next_container">
            <p>Next</p>
            <canvas id="next_piece_canvas"></canvas>
        </div>
    </div>
</div>

<div id="overlay">
    <button id="start_button">Start Game</button>
</div>

<script src="create_field.js"></script>
<script src="game_cycle.js"></script>
</body>
</html>

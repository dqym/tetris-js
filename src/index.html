<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/style.css">
    <title>Tetris</title>
</head>
<body>
<div id="game_wrapper">
    <canvas id="game_field_canvas"></canvas>

    <div id="sidebar">
        <div id="score_container">
            <p>Score: <span id="score_value">0</span></p>
            <p>Level: <span id="level_value">1</span></p>
        </div>
        <div id="next_container">
            <p>Next</p>
            <canvas id="next_piece_canvas"></canvas>
        </div>
    </div>
</div>

<div id="overlay">
    <div id="start_screen">
        <input id="nickname_input" type="text" placeholder="Enter nickname">
        <button id="start_button" disabled>Start Game</button>
    </div>
</div>

<div id="game_over_screen" class="hidden">
    <div id="game_over_content">
        <h1>GAME OVER</h1>
        <p>Your Score: <span id="final_score">0</span></p>
        <button id="restart_button">Restart</button>
    </div>
</div>

<script src="./js/nickname_input.js"></script>
<script type="module" src="./js/main.js"></script>
</body>
</html>
